# CI Pipeline - Build, Test, Lint on every PR and push to main
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: TypeScript compile check
        run: npm run compile
      
      - name: Run unit tests
        run: npm test
      
      - name: Build extension
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: dist/
          retention-days: 7

  # VS Code Extension Integration Tests (runs in Electron)
  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build extension
        run: npm run build
      
      - name: Run integration tests
        run: xvfb-run -a npm run test:integration
        env:
          DISPLAY: ':99.0'

  # Quality gate - all checks must pass
  quality-gate:
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: always()
    
    steps:
      - name: Check build status
        if: needs.build.result != 'success'
        run: exit 1
      
      - name: Check integration tests status
        if: needs.integration-tests.result != 'success'
        run: |
          echo "Integration tests failed or were skipped"
          exit 1
      
      - name: All checks passed
        run: echo "All quality checks passed!"
